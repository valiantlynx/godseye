<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Violence Detection Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Sidebar and Content Wrapper -->
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-blue-600 text-white p-6 flex flex-col space-y-6">
        <h2 class="text-3xl font-bold text-center">Dashboard</h2>
        <nav class="flex flex-col space-y-4">
          <a href="#upload" class="block py-2 px-4 rounded hover:bg-blue-700"
            >Upload Video</a
          >
          <a href="#processed" class="block py-2 px-4 rounded hover:bg-blue-700"
            >Processed Videos</a
          >
          <a href="#settings" class="block py-2 px-4 rounded hover:bg-blue-700"
            >Settings</a
          >
        </nav>
        <div class="mt-auto text-center">
          <p class="text-sm">&copy; 2024 Violence Detection</p>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-10 space-y-8 overflow-y-auto">
        <!-- Header Section -->
        <header class="bg-white shadow-md rounded-lg p-6">
          <h1 class="text-2xl font-semibold text-gray-700">
            Violence Detection Dashboard
          </h1>
          <p class="text-gray-500">
            Upload videos or view the real-time detection stream below
          </p>
        </header>

        <!-- Streaming Video Section -->
        <section id="stream" class="bg-white shadow-md rounded-lg p-6">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Live Video Stream
          </h2>
          <div
            class="aspect-w-16 aspect-h-9 rounded overflow-hidden bg-gray-200"
          >
            <img
              id="videoStream"
              src="http://127.0.0.1:8000/stream_video"
              class="w-full h-full object-cover"
              alt="Live Stream"
            />
          </div>
        </section>

        <!-- Video Upload Form -->
        <section id="upload" class="bg-white shadow-md rounded-lg p-6 max-w-md">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Upload Video for Detection
          </h2>
          <form id="videoForm" class="space-y-4">
            <input
              type="file"
              id="videoFile"
              accept="video/mp4"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />

            <div>
              <label for="modelPath" class="block text-gray-600"
                >Model Path:</label
              >
              <input
                type="text"
                id="modelPath"
                value="./models/yolov8n-pose.pt"
                class="w-full px-4 py-2 border rounded-lg"
                required
              />
            </div>

            <div>
              <label for="confThreshold" class="block text-gray-600"
                >Confidence Threshold:</label
              >
              <input
                type="number"
                id="confThreshold"
                step="0.1"
                min="0"
                max="1"
                value="0.3"
                class="w-full px-4 py-2 border rounded-lg"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700"
            >
              Process Video
            </button>
          </form>
        </section>

        <!-- Status & Result Section -->
        <div
          id="statusContainer"
          class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <strong class="font-bold">Status:</strong>
          <span id="statusMessage" class="block sm:inline"
            >Uploading and processing...</span
          >
        </div>

        <!-- Processed Video Preview -->
        <section
          id="processed"
          class="hidden bg-white shadow-md rounded-lg p-6 max-w-md"
        >
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Processed Video
          </h2>
          <video id="processedVideo" class="w-full rounded-lg" controls></video>
        </section>
      </div>
    </div>
    <script>
        const form = document.getElementById("videoForm");
        const statusContainer = document.getElementById("statusContainer");
        const statusMessage = document.getElementById("statusMessage");
        const previewContainer = document.getElementById("processed");
        const processedVideo = document.getElementById("processedVideo");
      
        form.addEventListener("submit", async (event) => {
          event.preventDefault();
      
          const videoFile = document.getElementById("videoFile").files[0];
          const modelPath = document.getElementById("modelPath").value;
          const confThreshold = document.getElementById("confThreshold").value;
      
          if (!videoFile) return alert("Please upload a video file");
      
          const formData = new FormData();
          formData.append("source", videoFile);
          formData.append("model_path", modelPath);
          formData.append("conf", confThreshold);
      
          // Show status message
          statusContainer.classList.remove("hidden");
          statusMessage.innerText = "Uploading and processing...";
      
          try {
            const response = await fetch("http://127.0.0.1:8000/process_video", {
              method: "POST",
              body: formData,
            });
      
            const result = await response.json();
      
            if (response.ok && result.result) {
              statusMessage.innerText = "Processing complete! Video saved at server.";
              
              // Set the processed video src to the returned file path
              processedVideo.src = "http://127.0.0.1:8000/" + result.result.file_path;
              processedVideo.load();
              previewContainer.classList.remove("hidden");
            } else {
              statusMessage.innerText = `Error: ${result.error || "Failed to process video."}`;
            }
          } catch (error) {
            statusMessage.innerText = `Error: ${error.message}`;
          }
        });
      </script>
      
  </body>
</html>
